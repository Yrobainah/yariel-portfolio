<section
  id="contact"
  class="scroll-mt-16 lg:scroll-mt-20 py-12 md:py-16 lg:py-20 px-4 bg-slate-800/95"
>
  <!-- TÃ­tulo -->
  <div class="max-w-3xl mx-auto text-center mb-10">

      ContÃ¡ctame
    </h2>
    <p class="text-slate-400">
      Â¿Tienes un proyecto en mente o quieres colaborar? Completa el formulario y
      me pondrÃ© en contacto contigo lo antes posible.
    </p>
  </div>

  <!-- Formulario -->
  <form
    #contactForm="ngForm"
    (ngSubmit)="onSubmit(contactForm)"
    class="max-w-2xl mx-auto bg-slate-800/60 p-8 rounded-2xl shadow-lg border border-slate-700"
  >
    <!-- Nombre -->
    <div class="mb-6 text-left">
      <label for="name" class="block text-slate-300 mb-2">Nombre</label>
      <input
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 focus:border-blue-500 focus:ring focus:ring-blue-500/20 transition"
        placeholder="Tu nombre"
      />
    </div>

    <!-- Email -->
    <div class="mb-6 text-left">
      <label for="email" class="block text-slate-300 mb-2">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="email"
        required
        class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 focus:border-blue-500 focus:ring focus:ring-blue-500/20 transition"
        placeholder="tu@email.com"
      />
    </div>

    <!-- Mensaje -->
    <div class="mb-6 text-left">
      <label for="message" class="block text-slate-300 mb-2">Mensaje</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        [(ngModel)]="message"
        required
        class="w-full px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 focus:border-blue-500 focus:ring focus:ring-blue-500/20 transition resize-none"
        placeholder="CuÃ©ntame sobre tu proyecto..."
      ></textarea>
    </div>

    <!-- BotÃ³n -->
    <button
      type="submit"
      [disabled]="!contactForm.form.valid || submitting"
      class="w-full md:w-auto inline-flex items-center justify-center h-11 px-8 rounded-lg bg-blue-600 hover:bg-blue-700 disabled:opacity-50 text-white font-semibold transition"
    >
      {{ submitting ? 'Enviandoâ€¦' : 'Enviar mensaje' }}

    <!-- Feedback -->
    @if (sentOk === true) {

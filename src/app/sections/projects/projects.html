<section
  id="projects"
  class="scroll-mt-16 lg:scroll-mt-20 py-12 md:py-16 lg:py-20 px-4 bg-slate-900"
>
  <div class="max-w-6xl mx-auto text-center mb-10">
    <h2 class="text-3xl md:text-4xl font-extrabold text-slate-100 mb-3">
      Proyectos
    </h2>
    <p class="text-slate-400 max-w-2xl mx-auto">
      Aquí algunos de los proyectos en los que he trabajado, desde aplicaciones
      personales hasta proyectos completos fullstack.
    </p>
  </div>

  <!-- Slider -->
  <div class="relative max-w-4xl mx-auto">
    <div class="overflow-hidden rounded-xl shadow-lg">
      <div
        class="flex transition-transform duration-700 ease-in-out"
        [style.transform]="'translateX(-' + activeIndex * 100 + '%)'"
      >
        @for (project of projects; track $index) {
        <div class="w-full flex-shrink-0 p-6 bg-slate-800 text-left">
          <img
            src="project.image"
            alt="project.title"
            class="w-full h-48 object-cover rounded-md mb-4"
          />
          <h3 class="text-xl font-semibold text-white mb-2">
            {{ project.title }}
          </h3>
          <p class="text-slate-300 mb-4">{{ project.description }}</p>
          <a
            [href]="project.url"
            target="_blank"
            class="inline-block px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium transition"
          >
            Ver proyecto
          </a>
        </div>
        }
      </div>
    </div>

    <!-- Botones -->
    <button
      (click)="prev()"
      class="absolute top-1/2 -left-6 transform -translate-y-1/2 bg-slate-700 text-white p-2 rounded-full hover:bg-slate-600 transition"
    >
      ‹
    </button>
    <button
      (click)="next()"
      class="absolute top-1/2 -right-6 transform -translate-y-1/2 bg-slate-700 text-white p-2 rounded-full hover:bg-slate-600 transition"
    >
      ›
    </button>

    <!-- Indicadores -->
    <div class="flex justify-center mt-4 gap-2">
      @for (project of projects; track $index) {
      <span
        class="w-3 h-3 rounded-full cursor-pointer transition"
        [class.bg-blue-500]="activeIndex === $index"
        [class.bg-gray-500]="activeIndex !== $index"
        [class.opacity-50]="activeIndex !== $index"
      ></span>
      }
    </div>
  </div>
</section>
